<div>
    <br>
    <form class="form-group row" #miFormulario="ngForm" (ngSubmit)="obtenerToken(miFormulario)">
        <div class="form-group col-md-3">
            <input type="email" name="txtemail" placeholder="Email" class="form-control" ngModel>
        </div>
        <div class="form-group col-md-3">
            <input type="password" name="txtpassword" placeholder="Password" class="form-control" ngModel>
        </div>
        <div >
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>
    <br>
    <form class="form-group row" #miFormulario2="ngForm" (ngSubmit)="listar()">
        <div >
            <button type="submit" class="btn btn-primary">listar</button>
        </div>
    </form>
    <form class="form-group row" (ngSubmit)="borrarToken()">
        <div >
            <button type="submit" class="btn btn-primary">borrar token</button>
        </div>
    </form>
</div>
